    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Form Sample</title>
    </head>
    <body>
        <form method="POST"  action="https://formspree.io/bechkalor@gmail.com"  >
            <label>Client name:
            <br>
                <input type="text" name="client-name" required placeholder="Your name">
            </label>
            <br>
            <label for="client-email">Client email:</label>
                <input type="email" name="client-email" id="client-email" required>
                <br>
            <label>Password:
            <input type="password" name="client-name"/>
            </label>
            <br>
            <label>Gender:</label>
            <label>
                <input type="radio"name="client-gender" value=male>
                Male
            </label>
            <label>
                <input type="radio"name="client-gender" value=female>
                Female
            </label>
            <label>
                <input type="radio"name="client-gender" value=other checked>
                Other
            </label>
            <br>
                <input type="submit" value="SEND">
                <input type="reset">
        </form>
    </body>
    </html>
